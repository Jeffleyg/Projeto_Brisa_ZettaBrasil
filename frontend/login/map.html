<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLayers Map</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form >
    <div class="form-group">
      <label for="filterType">Selecionar Filtro:</label>
      <select id="filterType" class="form-control">
        <option value="near_me">Clientes perto de mim</option>
        <option value="by_city">Clientes de petshop</option>
        <option value="by_city">Clientes que vendo mais</option>
        <option value="by_city">Região mais vendido</option>
        <option value="by_city">Novo cliente</option>
        <option value="by_city">Cliente antigo</option>
      </select>
    </div>
    <div class="form-group" id="cityInput" style="display: none;">
      <label for="cityName">Nome da Cidade:</label>
      <input type="text" id="cityName" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="applyFilter()">Aplicar Filtro</button>
  </form>

  <div id="locationInfo" class="location-info">
    <h3>Detalhes da Localização</h3>
    <div id="infoContent"></div>
  </div>
  
    
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div id="map" class="map"></div>
      </div>
    </div>
  </div>

  <div id="addressForm">
    <input type="text" id="streetInput" placeholder="Rua e Número" required>
    <input type="text" id="neighborhoodInput" placeholder="Bairro">
    <input type="text" id="cityInput" placeholder="Cidade" required>
    <input type="text" id="stateInput" placeholder="Estado" required>
    <input type="text" id="zipCodeInput" placeholder="CEP">
    <button onclick="fullAddressGeocode()">Geocodificar Endereço</button>
  </div>

  <div ></div> <!-- Container do mapa -->
    <input type="text" id="addressInput" placeholder="Digite um endereço" style="width: 300px; margin-top: 10px;">
    <button onclick="geocodeAddress(document.getElementById('addressInput').value)">Geocodificar Endereço</button>

  <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js "></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
